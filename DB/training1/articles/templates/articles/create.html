{% extends 'base.html' %}

{% block content %}
  <h1>CREATE</h1>
  {% if request.user.is_authenticated %}
    <form action="{% url 'articles:create' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="작성">
    </form>
    <a href="{% url 'articles:index' %}">[back]</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">[작성하려면 로그인하세요]</a>
  {% endif %}
{% endblock content %}
